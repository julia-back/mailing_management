{% extends 'mailing/base.html' %}

{% block title %}Создание{% endblock %}

{% block content %}
<div class="row">
    <div class="col-2"></div>
    <div class="col">
        <h1>Создание сообщения</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-light">Сохранить</button>
            <a href="{% url 'mailing:message_list' %}">Отмена</a>
        </form>
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
