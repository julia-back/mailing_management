{% extends 'mailing/base.html' %}

{% block title %}Изменение пользователя{% endblock %}

{% block content %}
<div class="row">
    <div class="col-2"></div>
    <div class="col">
        <h1>Изменение пользователя</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-light">Сохранить</button>
            <a href="{% url 'users:user_list' %}">Отмена</a>
        </form>
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
